<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 14</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="formulario">
      <div
        class="position-absolute top-50 start-50 translate-middle w-75 p-3 border mb-5 border border-secondary"
      >
        <h2 class="text-center">Ingrese los datos del autor</h2>
        <div class="p-2 mb-3">
          <label for="exampleInputEmail1" class="form-label">ISBN</label>
          <input
            name="isbn"
            type="number"
            class="form-control"
            id="isbn"
            aria-describedby="emailHelp"
            placeholder="Ingrese el ISBN"
          />
        </div>
        <div class="p-2 mb-3">
          <label for="exampleInputPassword1" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el titulo"/>
        </div>
        <div class="p-2 mb-3">
          <label for="exampleInputPassword1" class="form-label">Autor</label>
          <input type="text" class="form-control" id="autor" name="autor" placeholder="Ingrese el autor" />
        </div>
        <div class="p-2 mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Numero de paginas</label
          >
          <input
            type="text"
            class="form-control"
            id="nPaginas"
            name="nPaginas"
            placeholder="Ingrese el numero de paginas"
          />
        </div>
        <div class="d-grid gap-2">
          <button
            onclick="mostrarDatos()"
            name="button"
            class="btn btn-primary"
            type="button"
            id="button"
          >
            Mostrar datos ingresados
          </button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
